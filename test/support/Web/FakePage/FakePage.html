<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ template.tabTitle() }}</title>
	<style>{{ source(template.cssPath()) }}</style>
	{% if template.content.cssPath() %}
	<style>{{ source(template.content.cssPath()) }}</style>
	{% endif %}
</head>
<body>
	{% include template.content.htmlPath() %}
	<script>{{ source(template.jsPath()) }}</script>
	{% if template.content.jsPath() %}
	<script>{{ source(template.content.jsPath()) }}</script>
	{% endif %}
	{% include template.fakeComponent.htmlPath() %}
	<script defer src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</body>
</html>
